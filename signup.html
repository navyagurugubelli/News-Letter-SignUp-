  <body class="text-center">

<main class="form-signin">
  <form action ="/" method="POST">
    <img class="mb-4" src="images/newsletterimage.jpeg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to my News Letter</h1>

    <div class="form-floating top">
      <input type="text" class="form-control"  placeholder="First Name" name="firstName">

    </div>

    <div class="form-floating middle">
      <input type="text" class="form-control" placeholder="Last Name" name="lastName">

    </div>
    <div class="form-floating bottom">
      <input type="email" class="form-control"  placeholder="Email"  name="email" >

    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy;Navya</p>
  </form>
</main>
